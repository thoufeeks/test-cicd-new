<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Web App</title>
</head>
<body>

    <h1>Welcome to My Web App-v1</h1>

    <p>This is a simple web application created using only HTyML.</p>

    <hr>

    <h2>User Information new</h2>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="30" placeholder="Type something..."></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <hr>

    <h3>Features</h3>
    <ul>
        <li>Pure HTML</li>
        <li>No CSS or JavaScript</li>
        <li>Beginner friendly</li>
    </ul>

    <footer>
        <p>Â© 2026 Simple HTML Web App</p>
    </footer>

</body>
</html>
